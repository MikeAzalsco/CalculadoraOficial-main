<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calculadora</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button *ngIf="operacao !== '+' " (click)="ativarSoma()"> + </ion-button>
    <ion-button *ngIf="operacao !== '-' " (click)="ativarSub()"> - </ion-button>
    <ion-button *ngIf="operacao !== '*' " (click)="ativarMult()"> * </ion-button>
    <ion-button *ngIf="operacao !== '/' " (click)="ativarDivs()"> / </ion-button>
  <ion-input type="number" [(ngModel)]="operandoa"> </ion-input>
  <ion-input readonly={true} type="text" [(ngModel)]="operacao"> </ion-input>
  <ion-input type="number" [(ngModel)]="operandob"> </ion-input>
  
  <ion-button (click)="calcular()"> Calcular </ion-button>
    <ion-item>
      <ion-label></ion-label>
      <ion-label>{{ resposta }}</ion-label>
    </ion-item>
  <ion-button *ngIf="operacao.length > 0" (click)="limpar()"> Limpar </ion-button>
    
  </div>
</ion-content>
